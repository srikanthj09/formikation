  <form accept-charset="UTF-8" action="#" class="formikation" id="new_open_day_inscription" method="post" novalidate="novalidate">
    <fieldset>
      <p>Basic clean styles</p>
      <div class="row">
        <input class="required itext" id="open_day_inscription_last_name" name="open_day_inscription[last_name]" placeholder="Apellidos" size="30" type="text">
      </div>
      <div class="row">
        <input class="itext required" id="open_day_inscription_phone" name="open_day_inscription[phone]" placeholder="Teléfono móvil" size="30" type="text">
      </div>
      <div class="row">
        <label for="state" class="w100">Provincia</label>
        <select class="w100" id="state" name="state"><option value="A CORUÑA">A CORUÑA</option>
          <option value="ALAVA">ALAVA</option>
          <option value="ALBACETE">ALBACETE</option>
          <option value="ALICANTE">ALICANTE</option>
          <option value="ALMERIA">ALMERIA</option>
          <option value="ASTURIAS">ASTURIAS</option>
          <option value="AVILA">AVILA</option></select>
        </div>
        <div class="row">
          <label for="city" class="w100">Ciudad</label>
          <select class="required itext full" id="city" name="city"><option>A CORUÑA</option><option>AMES</option><option>ARTEIXO</option><option>ARZUA</option><option>AS PONTES DE GARCIA RODRIGUEZ</option><option>BAIO</option><option>BERTAMIRANS</option><option>BETANZOS</option><option>BOIRO</option><option>CAMBRE</option><option>CARBALLO</option></select>
        </div>
        <div class="row">
          <label for="zipcode" class="w100">Código Postal</label>
          <select class="required itext full" id="zipcode" name="zipcode"><option>15001</option><option>15002</option><option>15003</option><option>15004</option><option>15006</option><option>15008</option><option>15009</option><option>15011</option></select>
        </div>

        <div class="row">
          <label for="pen_day_inscription" class="w100">Colegio</label>
          <select id="open_day_inscription_school" name="open_day_inscription[school]"><option value="1114">LA GRANDE OBRA DE ATOCHA.</option><option value="1127">SANTO DOMINGO</option><option value="4044">RIAS ALTAS</option><option value="50660">ESCUELA DE ARTE PABLO PICASSO</option><option value="xxxx">ESCUELA DE ARTE PABLO PICASSO MUY MUY MUY MUY MUY LARGO </option></select>
        </div>
        <div class="row">
          <label for="open_day_inscription_attendees_number" class="w100">Nº Asistentes</label>
          <select id="open_day_inscription_attendees_number" name="open_day_inscription[attendees_number]"><option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option></select>
          </div>
          <div class="row shaded">
            <label id="open-day-label" class="fk-check">
              <input checked="checked" id="open_day_inscription_student_attending" name="open_day_inscription[student_attending]" type="checkbox" value="1"> ¿Asistirá estudiante?
            </label>
          </div>
          <div class="row shaded">
            <label class="fk-check">
              <input id="open_day_inscription_parents_attending" name="open_day_inscription[parents_attending]" type="checkbox" value="1"> ¿Asistirán padres estudiante?
            </label>
          </div>
          <div class="row">
            <input class="required itext full" id="open_day_inscription_degree_name" name="open_day_inscription[degree_name]" placeholder="Titulación en la que estás interesado" size="30" type="text">
          </div>

          <div class="row">
            <label for="sample-textarea" class="w100">Ejemplo de textarea</label>
            <textarea name="sample-textarea" id="sample-textarea" cols="30" rows="10">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id, aliquam, labore molestias incidunt obcaecati sapiente molestiae perspiciatis.</textarea>
          </div>
          <div class="row">
            <label for="sample-file-input" class="w100">Ejemplo de file input</label>
            <input type="file" name="sample-file-input" id="sample-file-input">
          </div>
          <div class="row">
            <label class="fk-radio">
              <input type="radio" name="primero" id="">
              Radio 1
            </label>
            <label class="fk-radio">
              <input type="radio" name="primero" id="">
              Radio 2
            </label>
            <label class="fk-radio">
              <input type="radio" name="primero" id="">
              Radio 2
            </label>
          </div>
          <div class="row">
            <label class="w100 fk-radio">
              <input type="radio" name="segundo" id="" checked >
              Radio 1
            </label>
            <label class="w100 fk-radio">
              <input type="radio" name="segundo" id="">
              Radio 2
            </label>
            <label class="w100 fk-radio">
              <input type="radio" name="segundo" id="">
              Radio 2
            </label>
          </div>
          <div class="row">
            <label class="fk-check aviso-legal">
              <input checked="checked" id="open_day_inscription_legal_agreement" name="open_day_inscription[legal_agreement]" type="checkbox" value="1">Leer nuestro
              <a href="/#TB_inline?height=520&amp;width=680&amp;inlineId=tb_aviso_legal" class="thickbox">Aviso legal</a>
            </label>
          </div>
          <div class="row">
            <input class="btn" type="submit" value="Inscribirme">
          </div>
        </fieldset>
      </form>
